/*  
#화살표함수 (es6~ )
1. 함수명 = (매개변스1, 매개변수2) -> 리턴값;
2. 함수명(데이터1, 데이터2)
*/

<body>

</body>
<script type="text/javascript">

var plus = (num01, num02) => num01 + num02;
console.log("값 더하기 : " + plus(25,30));

// 응용) 사칙연산을 화살표함수로 처리하여 결과값 출력하기 (3조)
var minus = (num01, num02) => num01 - num02;
var multi = (num01, num02) => num01 * num02;
var division = (num01, num02) => num01 / num02;

console.log(minus);
console.log(multi);
console.log(division);

</script>
