<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
*{color:blue;}
h2{text-align:center;}
#ch01{border:1px solid navy;}
[name=name01]{background-color:orange;}

</style>
<style type="text/css">
#tab01 td{color:orange;}

</style>


<script type="text/javascript">

/*

#CSS의 기본형식
	선택자 {속성1:속성1값; 속성2:속성2값; ..}
	
	-> js에서는 위 선택자를 활용하여, DOM 객체를 만들고 
	이벤트를 통해서 동적인 처리를 하게 된다. 


#CSS 선택자
0. 선택자 : body 안에 지정된 선택자로 선택되어 css 속성을 적용하게 된다.
	ex) 태그명, id명, class명

1. 전체 선택자 : *

2. 특정 태그 선택자 : 태그명{속성:속성값;}
	
3. 아이디 선택자 : #아이디명{속성:속성값;}
	페이지에서 1개만 식별하여 선택할 때 주로 사용된다.
	
4. 클래스 선택자 : .클래스명{속성:속성값;}

5. 속성 선택자 : 
	태그[속성=속성값] {스타일속성:적용할 값;}
	ex)
	<input type="password"/>
	<input name="name01"/>
	<select name="name01"/>
	
	input[type=password]{color:yellow;}
	[name=name01]{background-color:orange;}
	
6. 후손 선택자
	- 상위계층[공백한칸]하위계층 : 계층 레벨에 관계없이 해당 상위 계층을
		태그로 가진 하위계층에 적용할 선택자
		#tab01 td{color:red;}
		id값이 tab01로 된 태그 하위에 td에 대한 글자 색상으로 빨강으로 처리
	- 상위계층 > 하위계층 : 부모계층관계가 있는 하위요소 객체에 대한 css 속성값
		css 속성선언
		div > h1 {background-color:yellow;}
		div 태그 바로 밑에 있는 h1을 포함하는 요소 객체는 모두 다 배경색상을 노란색으로 처리
	
*/

</script>
</head>
<body>

<!-- table tbody tr td 
	특정 태그가 계층과 레벨 하위에만 있을 때, 선택자로 선택할 때
	#tab01 td : 상위는 id값이 tab01의 하위에 레벨 깊이 상관없이 td가 있으면  -->
<table id="tab01">
	<tr><th>목록</th></tr>
	<tr><td>사과</td></tr>
	<tr><td>바나나</td></tr>
	<tr><td>딸기</td></tr>
</table>

	<h2> 안녕하세요 </h2>
	<p> 반갑습니다 </p>
	<p id="ch01">반갑습니다</p>
	<p>반갑습니다</p>
	<p>반갑습니다</p>
	<input name="name01"/>
	
	<!-- p 하위에 h2 태그가 있을 때 : 상위 p는 하위에 h2를 적용처리할 때 활용된다. -->
	<div>
		<h2> 반가워요1 </h2>
		<p>
			<h2> 반갑습니다2 </h2>
		</p>
	</div>
