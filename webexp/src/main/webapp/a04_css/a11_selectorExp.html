<script type="text/javascript">

/*

응용3) 3x3 크기의 테이블을 만들고 첫번째와 마지막의 td의 배경색이 
	노랑색으로 지정, 클릭했을 때 중앙 정렬하면서 ★로 표시되도록 하기  (2,3조)

문제 풀이의 방해요인
1. 에러 처리 f12
2. 태그의 기본 속성, css 속성, js의 속성
3. 배열 index에 대한 이해, for문과의 관계


문제 해결
1. 번호 입력하기 
	1) td 태그를 배열로 인식, count 값 삽입
	2) for문으로 index 배열로 출력 속성, innerText로 인덱스값 넣기 
			
			
**테이블의 칸 설정시 일정한 크기로 생성되도록 하기** 
<table> 안에 <col width="33%">

#반복문의 기본 형식 for(초기값; 반복조건; 증감연산자) {}
배열과 반복문의 기본 형식
for(index 초기값; 배열의 길이보다 -1; index 증감) {}



#js처리
1. 다중/단일 결정 
	document.querySelector(); : 단일
	document.querySelectorAll(); : 다중
2. css 선택자 선언
	document.querySelector("h2");
3. 다중의 경우 반복문 선언 후 사용
	for(var idx=0; idx<배열명.length;idx++) {
		;
	}
4. 속성 설정 
	1) 기본 속성 : Dom객체명.속성 = 속성값;
	2) css 속성 : Dom객체명.style.속성 = 속성값;
5. 이벤트 처리
	객체명.on이벤트명 = function() {
		this.속성 = 속성값;
		this.style.속성 = 속성값;
		this.innerText = "출력데이터";
		this.innerHTML = "출력데이터";
	}
}

*/

</script>
</head>
<body>

<table width="70%" height="300px" border>
	<col width="33%">
	<tr><td></td><td></td><td></td></tr>
	<tr><td></td><td></td><td></td></tr>
	<tr><td></td><td></td><td></td></tr>
</table>
</body>
<script type="text/javascript">

var tds = document.querySelectorAll("td");

// tds.length : 길이
// tds[idx] : 배열안에 0부터 시작하는 구성요소 
for(var idx=0; idx<tds.length; idx++) {
	tds[idx].innerText = idx+1;
	// tds[idx].align = "center"; -> 없는 속성
	// td의 중앙정렬의 경우 align이라는 속성이 지원되지않음
	//	대신 text-align 이라는 css 속성이 지원되고 있음 
	
	tds[idx].style.textAlign = "center";
	tds[idx].style.fontSize = "30px";
}


var chArry = document.querySelectorAll("td:first-child, td:last-child");
console.log(" 개수 확인 : " + chArry.length);

for(var idx=0; idx<chArry.length; idx++) {
	chArry[idx].style.background = "yellow";
	chArry[idx].onclick = function() {
		// this : 클릭한 객체 td를 지정
		this.style.textAlign = "center";
		this.innerText = "★"	
	}
}

</script>
