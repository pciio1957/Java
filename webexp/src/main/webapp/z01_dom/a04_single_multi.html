<html>
<head>
<meta charset="UTF-8">

<body>

<!--  아이디 설정 -->
<h1 id="h101"> 안녕하세요 </h1>

<!--  태그(단일) -->
<h2> 안녕하세요 (단일) </h2>
<h2> 안녕하세요 (단일) </h2>

<!--  클래스 설정(단일) 1, 3 -->
<h3 class="h3cls01"> 안녕하세요 (클래스 단일) </h3>
<h3> 안녕하세요 (클래스 단일) </h3>
<h3 class="h3cls01"> 안녕하세요 (클래스 단일) </h3>

<!-- 태그 다중 -->
<h4> 반가워요 (태그 다중) </h4>
<h4> 반가워요 (태그 다중) </h4>
<h4> 반가워요 (태그 다중) </h4>

<!--  클래스 설정(다중) 1, 3 -->
<h5 class="h5cls01"> hello (클래스 다중) </h5>
<h5> hello (클래스 다중) </h5>
<h5 class="h5cls01"> hello (클래스 다중) </h5>
<h5> hello (클래스 다중) </h5>
<h5> hello (클래스 다중) </h5>
</body>
<script type="text/javascript">

/*

응용) h1~h3
	아이디, 태그, 클래스를 단일로 호출하여 배경색상을 설정 처리하기
	h4~h5 
	태그와 클래스를 다중으로 호출하여 글자색상을 변경하세요 (1조, 2조)
	
*/

var h1Obj = document.querySelector("#h101");
var h2Obj = document.querySelector("h2");
var h3Obj = document.querySelector(".h3cls01");

h1Obj.style.backgroundColor = "red";
h2Obj.style.backgroundColor = "orange";
h3Obj.style.backgroundColor = "yellow";


var h4Objs = document.querySelectorAll("h4");
var h5Objs = document.querySelectorAll(".h5cls01");

for(var idx=0; idx<h4Objs.length;idx++) {
	h4Objs[idx].style.color = "blue";
}

for(var idx=0; idx<h5Objs.length;idx++) {
	h5Objs[idx].style.color = "purple";
}

</script>
