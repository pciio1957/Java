<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type = "text/javascript">

// js에서 사용되는 데이터 유형
// 1. 숫자형 데이터(정수/실수)
var num01 = 25;
// typeof() : 해당 데이터가 어떤 유형인지를 나타내는 내장 함수 
console.log(typeof(num01) + " : " + num01);
document.write(typeof(num01) + " : " + num01+ "<br>");

// 2. 문자열 데이터 
var str = "홍길동";
var str2 = '홍길동';
console.log(typeof(str) + " : " + str);
document.write(typeof(str2) + " : " + str2 + "<br>");

// 3. 함수형 데이터
var plus = function(num01, num02) {
		console.log("입력값 : " + num01 + ", 입력값2 : " + num02);
		return num01 + num02;
}

console.log(typeof(plus) + " 함수호출 결과 : " + plus(25,30));
document.write(typeof(plus) + "함수호출 결과 : " + plus(25,30) + "<br>");

// 4. boolean 데이터
var isPass = num01 >= 30;
console.log(typeof(isPass) + " : " + isPass);
document.write(typeof(isPass) + " : " + isPass + "<br>");

// 5. object 데이터
// {속성:"속성값", 속성:function() {}, 속성: [25,30,40]}
var person = {name: "홍길동", age:25, loc:"서울신림동"};
var arry = ["사과", "바나나", "딸기"];
document.write(typeof(person) + " : " + typeof(arry)+ "<br>");
console.log(person);
console.log(arry+ "<br>");


// 응용) js의 json객체 형태로 물건명/가격/갯수를 선언하고
//		document.write와 console.log로 속성 하나씩 출력하기 (1조) 

// 이렇게 하는줄 알았는데 아래방식
var json = function(name, price, cnt) {
	console.log("입력 물건명 : " + name);
	console.log("입력 물건명 : " + price);
	console.log("입력 물건명 : " + cnt);
	document.write("입력 물건명 : " + name);
	document.write("입력 물건명 : " + price);
	document.write("입력 물건명 : " + cnt + "<br>");
	return price + "원 짜리 " + name + cnt + "개";
}

console.log(typeof(json) + " : " + json("연필",1200,5));
document.write(typeof(json) + " : " + json("연필", 1200, 5));

// json형
var product = {name: "연필", price:1200, cnt:5};
console.log(product);
console.log(product.name);
console.log(product.price);
console.log(product.cnt);

document.write(product.name + "<br>");
document.write(product.price + "<br>");
document.write(product.cnt + "<br>");


// 이런식으로 작성 : Json형 객체 
var product2 = 
{name: "볼펜", price:1200, cnt:5,
		show:function() {
			console.log("물건명 : " + this.name);
			console.log("가격 : " + this.price);
			console.log("갯수 : " + this.cnt);
		},
		
		show2:function() {
			document.write("물건명 : " + this.name + "<br>");
			document.write("가격 : " + this.price + "<br>");
			document.write("갯수 : " + this.cnt + "<br>");
		}
};

console.log("# 메소드호출1 #");
product2.show();

console.log("# 메소드호출2 #");
product2.show2();

// ecma6 : class 도입 전에 객체 선언 형식 
// js에서는 필드사용시 반드시 this를 선언해야한다.
function Person(name, age, loc) {
	this.name = name;
	this.age = age;
	this.loc = loc;
	this.show = function() {
		document.write("<h2> 생성자형 객체 </h2>");
		document.write("<h3> 이름 : " + this.name + "</h3>");
		document.write("<h3> 나이 : " + this.age + "</h3>");
		document.write("<h3> 지역 : " + this.loc + "</h3>");
	}
}

// 함수형~! 계속 재성성해서 사용할 수 있다.
var p01 = new Person("홍길동", 25, "서울신림동");
var p02 = new Person("김길동", 27, "서울방배동");
p01.show();
p02.show();


// 응용) Product 생성자형 선언하고 물건명, 가격, 갯수, 총계를 화면에 출력하기(2조)

function Product(name, price, cnt) {
	this.name = name;
	this.price = price;
	this.cnt = cnt;
	
	this.show = function() {
		document.write("<h2> Product 함수 </h2>");
		document.write("<h3>" + "물건명 : " + this.name + "</h3>");
		document.write("<h3>" + "가격 : " + this.price + "</h3>");
		document.write("<h3>" + "갯수 : " + this.cnt + "</h3>");
		document.write("<h3>" + "총계 : " + (this.price * this.cnt) + "</h3>");
	}
}

var pro1 = new Product("연필", 1200, 5);
var pro2 = new Product("볼펜", 1800, 6);
pro1.show();
pro2.show();



</script>
