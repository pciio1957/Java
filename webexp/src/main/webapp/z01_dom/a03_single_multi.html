<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

/*
	2) 단일/다중

			.클래스 중에서 첫번째인 것, #아이디명으로 호출하여 사용할 것은
			단일 호출 Dom객체인 document.querySelector("선택자")로 처리한다
		- 여러개의 태그, 여러개의 class 속성의 Dom객체를 선택하여 
			사용하는 것은 document.querySelector("선택자")로 호출하여 사용할 수 있다.
*/

</script>
</head>
<body>

	<h2> 안녕(태그가 하나뿐) </h2>
	<h2> 안녕(태그가 하나뿐) </h2>
	<h2> 안녕(태그가 하나뿐) </h2>
	<h3 id="ch01"> 반갑습니다(아이디) </h3>
	<h3 class="cls01"> 클래스 중 하나뿐/첫번째 </h3>
	<h3 class="cls01"> 클래스 중 하나뿐/첫번째 </h3>
	<h3 class="cls01"> 클래스 중 하나뿐/첫번째 </h3>
	<h4> 모두 다 적용 </h4>
	<h4> 모두 다 적용 </h4>
	<h4> 모두 다 적용 </h4>
	<h4> 모두 다 적용 </h4>
	<h5> 특정 클래스 다 적용 </h5>
	<h5 class="cls02"> 특정 클래스 다 적용 </h5>
	<h5> 특정 클래스 다 적용 </h5>
	<h5 class="cls02"> 특정 클래스 다 적용 </h5>
	<h5 class="cls02"> 특정 클래스 다 적용 </h5>
	<input type="text" class="cls02"/><br>
	<input type="text"/><br>
	<input type="text" class="cls02"/>
	
	<table border id="tab01"> 
		<tr id="tr01"><th>메뉴판</th></tr>
		<tr><td class="tdcls01">짜장면</td><td>6000</td></tr>
		<tr><td class="tdcls01">짬뽕</td><td>7000</td></tr>
	
	</table>
	
	
	<table border>
		<tr class="fru"><th>과일가게</th></tr>
		<tr><td class="fru">사과</td><td>9900</td></tr>
		<tr><td class="fru">바나나</td><td>4000</td></tr>

</body>
<script type="text/javascript">

/*

*/

var h2Obj = document.querySelector("h2");
var ch01 = document.querySelector("#ch01");
var cls01 = document.querySelector(".cls01");

h2Obj.style.backgroundColor = "pink";
ch01.style.backgroundColor = "pink";
cls01.style.backgroundColor = "pink";


var h4Arry = document.querySelectorAll("h4");
var cls02Arry = document.querySelectorAll(".cls02");

// 반복문을 활용한다. for(var idx=0; idx<배열객체.length; idx++)
for(var idx=0; idx<h4Arry.length; idx++) {
	h4Arry[idx].style.color = "blue";
}

for(var idx=0; idx<cls02Arry.length; idx++) {
	cls02Arry[idx].style.backgroundColor = "yellow";
}


// 응용) 1번째 테이블을 만들고 tr에 id를 설정한 경우
//		td태그, td클래스를 통해 단일 객체를 호출하고 
//		2번째 테이블(#tab2)에 tr태그와 td 클래스 설정으로 여러개의 객체를 호출하여
//		배경색상과 글자 색상 처리되도록 하기 (1조)

// 테이블의 id가 있을 경우 이렇게 경로? 테이블안의 tr이라고 표시해도 나옴
// 상위 하위객체
var tr01 = document.querySelector("#tab01 #tr01");
tr01.style.color ="red";
tr01.style.backgroundColor = "yellow";

// 단일로 설정해서 클래스중 첫번째만 적용됨 
// 상위 하위객체.속성클래스 
var tdcls01 = document.querySelector("#tab01 td.tdcls01");
tdcls01.style.color ="white";
tdcls01.style.backgroundColor = "purple";

// 다중으로 설정해서 같은 클래스는 다적용됨 
var fru = document.querySelectorAll(".fru");
for(var idx=0; idx<fru.length; idx++) {
	fru[idx].style.backgroundColor = "red";
	fru[idx].style.fontSize = "30px";
	
}


</script>
