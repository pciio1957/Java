<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

/*


#form
주소?key=value&key=value : 화면에서 form으로 전송할 때 이규칙으로 서버에 전달
	ex)로그인처리페이지?id=himan&pass=7777
		
			
#입력 양식 태그
1. 입력 양식 : 사용자에게 정보를 입력받는 공간
2. 입력 양식의 기본 태그와 속성
	1) form : 입력 양식의 최상위 요소객체
		데이터 전송은 form단위로 전송된다
	2) input : form하위의 요소 객체
	3) type="submit"
		전송한 서버의 페이지에서 확인가능 : ?name=이름&age=25&loc=서울+신림동
		form의 속성 action="전달할 페이지"
		해당 submit버튼을 클릭하면 input의 name값의 key, value는 value로 저장
		<form action "gopage.jsp>
			<input name="name" value="꿀단지" />
			<input name="age" value="24"/>
			<input type="submit" value="전송"/>
		submit 클릭시 서버에 gopage.jsp?name=꿀단지&age=24로 전송된다
	4) input 요소 하위의 type에 따른 요소 객체 선택
		type="button" : 버튼
		value="레이블" : 레이블
		type="check" : 다중 선택 기능의 checkBox
		type="file" : 파일을 선택하는 모양 생성
		type="image" : 이미지 형태 생성
		type="password" : 패스워드 입력 형태 생성
		type="radio" : 라디오버튼 생성
		type="reset" : 초기화
		type="submit" : 제출 버튼 생성
*/

</script>
</head>
<body>

	<!-- 
	
	#HTML과 JSP 연결
	JSP의 주소끝부분 : 'a04_receive.jsp?name=홍&age=30&loc=서울' 형태로 확인가능
		action으로 지정한 jsp파일이 있어야 데이터 전송이 됨
	
	HTML의 전송 순서
		java server page -> .java -> .class -> html를 만들고
		최종적으로 url로 호출한 client 브라우저에 전달한다.
		
		
	응용) a05_inputProduct.html
		물건명 : [ ] 
		가격 : [ ]
		개수 : [ ]
		[등록]
		
		a06_showProduct.jsp
		등록한 물건 데이터 출력 (2조)
		
	
	  -->
	<form action="a04_receive.jsp">
		<h2> 회원정보 입력 </h2>
		이름 : <input type="text" name="name"/><br>
		나이 : <input type="text" name="age"/><br>
		지역 : <input type="text" name="loc"/><br>
		<input type="submit" value="등록"/>
	
	</form>

</body>
<script type="text/javascript">

/*

*/

</script>
</html>
