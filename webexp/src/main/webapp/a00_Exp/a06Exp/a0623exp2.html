<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	/* td의 정렬을 중앙으로 처리 - 동적처리*/
	td{text-align:center;}
</style>
<script type="text/javascript">

/*

// 5. 풀이추가
5. 물건명 [  ] 가격 [   ][등록] - 해당 버튼을 클릭시 마다 테이블에 물건이 추가 등록되게 처리.
	번호  물건명 가격
	1    @@    @@
	
*/

</script>
</head>
<body>
물건명 <input type="text" id="pname"/>
가격 <input type="text" id="price" name="price"/>
<input type="button" id="regBtn" value="등록"/><br>

<table border>
	<tr><th>번호</th><th>물건명</th><th>가격</th></tr>
</table>

</body>
<script type="text/javascript">

var pname = document.querySelector("#pname");
// css에서 사용하는 방식으로 name으로 값을 가져올 수 있다.
var price = document.querySelector("[name=price]");
var regbtn = document.querySelector("#regBtn");
var tab1 = document.querySelector("table");
var idx = 1;

regbtn.onclick = function() {
	// form 하위 입력객체는 .value 입력한 값을 가져올 수 있다. 
	var pnameVal = pname.value;
	var priceVal = price.value;
	 
	
	console.log("물건명 : " + pnameVal);
	console.log("물건명 : " + priceVal);
	console.log("테이블 출력내용 : " + tab1.innerHTML);
	
	tab1.innerHTML += "<tr><td>" + (idx++) + "</td><td>" + pnameVal + "</td><td>" + priceVal + "</td></tr>";
	
}



</script>
</html>
