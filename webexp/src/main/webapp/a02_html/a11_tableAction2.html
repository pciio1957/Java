<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

/*

*/

</script>
</head>
<body>
<h2 id="h2Apple"> 사과구매 </h2>
<table border width="300" height="300"></table>

<!--  응용에서 업그레이드 버전 -->
구매할 과일명 입력 : 
<input type="text" id="inFru"/>
<input type="button" id="btnBuy" value="구매"/>
<table id="tab02" width="300" height="300" border></table>
</body>
<script type="text/javascript">

// 응용) 사과구매 클릭시 3X3 테이블형태로 구매한 물건 출력 (2조)
//	사과1 사과2 사과3 

var h2Obj = document.querySelector("#h2Apple");
var taObj = document.querySelector("table");
var loopcnt = 1;

h2Obj.onclick = function() {
	var show = "<tr>";
	
	
	for(var cnt = 1; cnt <= loopcnt; cnt++) {
		
		if(cnt%3 == 1) {
			show += "<tr>";
		}
		
		show += "<td> 사과 " + cnt + " 구매</td>";
		
		if(cnt%3 == 0) {
			show += "</tr>";
		}
	}
	
	show += "</tr>";
	taObj.innerHTML = show;
	loopcnt++;	
}


// 응용에서 업그레이드버전 
var btnbuy = document.querySelector("#btnBuy");
var infru = document.querySelector("#inFru");
var tab1 = document.querySelector("#tab02");
var clickCnt = 1;
var frus = []; // 입력데이터를 누적해서 가지고 있기 위해 선언

btnbuy.onclick = function() {

	// 입력한 과일명을 fru의 0부터 시작하는 인덱스 처리 (배열의 시작은 0부터)
	frus[clickCnt-1] = infru.value;
	
	var show = "";
	for(var cnt = 1; cnt <= clickCnt; cnt++) {
		// 3X3 행을 나타내기 위해서 조건문 수행
		// 시작하는 행이라면 여는 태그 삽입
		if(cnt%3 == 1) {
			show += "<tr>";
		}
		
		// 입력한 데이터를 출력처리
		show += "<td>" + frus[cnt-1] + "</td>";
		
		
		// 끝나는 3번째 데이터일 경우 닫는 태그 삽입
		if(cnt%3 == 0) {
			show += "</tr>";
		}
	}
	
	tab1.innerHTML = show;
	clickCnt++;
}


</script>
</html>
