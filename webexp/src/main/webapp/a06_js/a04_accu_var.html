<script type="text/javascript">

/*
#+기호를 통한 문자열 누적과 증감연산자 처리
1. js에서 +는 두가지 기능을 하고 있다.
	1) 문자열을 연결 및 누적 처리
	2) 숫자형 합산 처리
		cf) 주의 : js에서 사칙연산의 +(plus)를 제외한 모든 연산자는
			자동 형변환을 하고 있지만 +는 문자열 연결이라는 기능때문에 
			자동 형변환을 하지않고 연결처리가 된다. 
*/

var body = document.querySelector("body");
var show = "<h2>안녕하세요1</h2>";

show += "<h2>안녕하세요2</h2>";
show += "<h2>안녕하세요3</h2>";
show += "<h2>안녕하세요4</h2>";
show += "<h2>안녕하세요5</h2>";
show += "<h2>안녕하세요6</h2>";

var num01 = prompt("첫번째 숫자"); // 입력한 데이터는 문자열로 인식
var num02 = prompt("두번째 숫자");

// 입력한 데이터는 문자열로 + 이외에는 자동 형변환 처리가 되어 정상적인 연산 결과 출력
show += "<h2>" + (num01+num02) + "</h2>"; // 연결 처리

// Number() : 대문자로 시작함(주의) 숫자로 변경
// parseInt(), parseFloat() : 소문자로 시작하는 함수의 매개변수로 형변환하여 더하기 처리 
show += "<h2>" + (Number(num01) + Number(num02)) + "</h2>"; // 연결 처리

show += "<h2>" + (num01-num02) + "</h2>";
show += "<h2>" + (num01*num02) + "</h2>";
show += "<h2>" + (num01/num02) + "</h2>";

body.innerHTML = show;




</script>
</html>
