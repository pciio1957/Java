<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css"> 

/*  
#display 속성
1. 해당 요소객체를 새 라인으로 시작할지 기존라인에 포함할지
	두 가지 내용(새라인, 기존라인)을 포함하는 내용을 처리할 지
	결정하는 속성을 말함 
2. 속성: none, block, inline, inline-block 
	none : 공간을 잡지않고 화면에 보이지않게 처리 
	ps) visivility:hidden;
	
*/

div {
	border:2px solid yellowgreen;
	color:blue;
	background: aliceblue;
}

span{
	border:3px dotted red;
	background:yellow;
}
</style>
</head>
<body>
<h3> 인라인, 인라인 블록, 블록</h3>
<hr>
나는 <div style="display:none"> div(none)</div>입니다<br><br>
나는 <div style="display:inline">div(inline)</div>입니다<br><br>
나는 <div style="display:inline-block; height:50px">div(inline-block)</div>입니다<br><br>
나는 <div>div<span style="display:block">span(block)</span>입니다</div><br><br>

<button type="button" onclick="allnone('none')">all none</button>
<button type="button" onclick="allinline('inline')">all inline</button>
<button type="button" onclick="allblock('inline-block')">all block</button>
<button type="button" onclick="allinline_block('block')">all inline-block</button>
</body>
<script type="text/javascript">

// 응용) 위 기능 버튼으로 해당 화면에 내용을 설정처리하기 (6조)

var divObj = document.querySelectorAll("div");

function allnone(option) {
	for(var idx=0; idx<divObj.length; idx++) {
		divObj[idx].style.display = option;
	}
}

function allinline(option) {
	for(var idx=0; idx<divObj.length; idx++) {
		divObj[idx].style.display = option;
	}
}

function allblock(option) {
	for(var idx=0; idx<divObj.length; idx++) {
		divObj[idx].style.display = option;
	}
}

function allinline_block(option) {
	for(var idx=0; idx<divObj.length; idx++) {
		divObj[idx].style.display = option;
	}
}

</script>
</html>
