<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type = "text/javascript">
	
	// 0616 실습
	function callHandler(obj) {
		// 받은 매개값을 통해 배경 색상을 변경처리
		obj.style.backgroundColor = "yellow";
	}
	
	// 응용1) h4를 클릭했을 때 hello -> 안녕하세요로 변경(인라인 속성 처리)
	// 응용2) h5를 클릭시 배경색상 변경 : DOM 객체 선언과 객체 이벤트 속성할당 처리 (1조)
	
	// 응용1
	function changeText(obj) {
		obj.innerHTML = "안녕하세요";
	}
	
	// 응용2
	function changeBack(obj) {
		obj.style.backgroundColor = "pink";
	}
	
	var ch5Obj = document.querySelector("h5");
	ch5Obj.onclick = changeBack;
</script>
</head>
<body>
	<h2> 마우스 오버 실습 </h2>
	<h3 onclick = "callHandler(this)"> 인라인 이벤트 처리</h3>
	<h4 onclick = "changeText(this)"> hello </h4>
	<h5 onclick = "changeBack(this)"> DOM 객체 선언</h5>
<script type="text/javascript">

	// 1. 대상 객체 지정
	var h2Obj = document.querySelector("h2");
	
	// 2. 이벤트 속성 지정
	// 4. 이벤트 속성에 정의된 이벤트 함수를 지정 처리
	// onmouseover : 마우스를 해당 객체에 커서를 위치시켰을 때
	//			발생하는 이벤트
	//			객체.이벤트명 = 선언된 이벤트 핸들러함수;
	h2Obj.onmouseover = change1;
	h2Obj.onmouseout = change2;
	
	// 3. 함수 선언 - 해당 부분에 마우스가 들어왔을때
	function change1() {
		this.style.backgroundColor = "pink";
	}
	
	// 5. 함수2 선언 - 해당 부분에서 마우스가 나갔을 떄
	function change2() {
		this.style.backgroundColor="yellow";
	}



</script>
</body>
</html>
