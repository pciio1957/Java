<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

/*

#css 박스 모델
1. html 태그는 사각형 박스로 다루어진다.
	1) 각 html 태그 요소를 하나의 박스로 다룬다.
	2) 박스의 크기, 배경색, 여백, 옆박스와의 거리 등 속성으로 제어가 가능하다.
	
2. 박스의 구성요소
	1) 컨텐츠 
		html 태그의 텍스트나 이미지가 출력되는 부분
	2) 패딩(padding)
		컨텐츠를 직접 둘러싸고 있는 내부 여백
	3) 테두리(border)
		패딩 외부의 테두리로서 직선이나 점선 혹은 이미지로 테두리를 그릴 수 있음
	4) 여백(margin)
		박스의 맨 바깥 영역이며 테두리 바깥의 공간으로 인접한 아래 위 아웃 태그와 박스의 거리 
	5) 기타 
		width, height, background-color
		
3. 주요속성의 구성(접미어)
	위의 박스의 구성요소-(아래접미어) 조합으로 선언해서 사용함 
	1) top, bottom, right, left
		상하좌우 다 해당됨
		ex) padding-top, margin-top, border-top-width
	2) border 관련 접미어
		width, style, color
		굵기, 선형태, 색상
		ex) border-width, border-style, border-color
		
		*border: 굵기 형태 색상을 한번에 다 설정함
		
		
응용) div 아이디로 div01로 설정하고, 넓이 100px, 높이 200px
	배경색상을 orange, 테두리, padding 간격, margin 간격 설정하기(css로) (4조)
		
		
*/

</script>
<style type="text/css">

/* border 속성을 통해 div 태그의 테두리를 지정함 
	padding div안의 간격이 넓어짐 
	margin 바깥쪽 여백
*/
div{
	width:200px;
	height:200px;
	background-color:yellow;
	border:1px solid green;
	padding:20px;
	margin:20px;
}

#div01{
	width:100px;
	height:200px;
	background-color:orange;
	border:1px solid;
	padding:20px;
	margin:20px;
}

</style>
</head>
<body>

<div> 안녕하세요 </div>
<div id="div01" onclick="chBox(this)">응용문제용</div>

<hr>
	<p style="border: 3px solid blue"> 3픽셀 solid</p>
	<p style="border: 3px none blue"> 3픽셀 none</p>
	<p style="border: 3px hidden blue"> 3픽셀 hidden</p>
	<p style="border: 3px dotted blue"> 3픽셀 dotted</p>
	<p style="border: 3px dashed blue"> 3픽셀 dashed</p>
	<p style="border: 3px double blue"> 3픽셀 double</p>
	<p style="border: 15px groove yellow"> 15픽셀 groove</p>
	<p style="border: 15px ridge yellow"> 15픽셀 ridge</p>
	<p style="border: 15px inset yellow"> 15픽셀 inset</p>
	<p style="border: 15px outset yellow"> 15픽셀 outset</p>

</body>
<script type="text/javascript">


function chBox(obj){
	
	obj.style.width = "300px";
	obj.style.height = "300px";
	obj.style.padding = "50px";
}

</script>
</html>
