<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2> 반가워요! </h2>
	<h3 align ="center"> 바나나우유 </h3>
	<h4></h4>
	<h4></h4>
	<h4></h4>
	<h4></h4>
	<!-- h4 태그가 다수개가 있을 경우에는 배열로 선언해서 가져와야한다.
	var h4rry = document.querySelectorAll("h4") -->
	
</body>
<script type="text/javascript">

	// 응용) DOM 객체로 중앙 정렬(2조)
	
	// DOM 객체로 객체화 해서 해당 객체의 속성을 바로 지정함
	var h2Obj2 = document.querySelector("h2");
	h2Obj2.innerHTML = "Glad meet you!!";
	h2Obj2.align = "center";
	
	// h2Obj2.이벤트명 = function() { 익명함수로 지정 };
	// 해당 객체의 이벤트가 처리될 때 익명함수에서 정의된 내용이 수행된다. 
	// 클릭하면 바로 함수가 실행되므로 이름이 필요없어서 익명함수로 사용 
	h2Obj2.onclick = function() {
		// this. : 현재 클릭한 객체. 이 객체의 정렬은 오른쪽으로 바꾼다. 
		this.align = "right";
	};
	
	
	// 응용) h3로 과일명을 입력하고 중앙정렬, 클릭시 과일명 변경 + 왼쪽 정렬(3조)
	var h3Obj3 = document.querySelector("h3");
	h3Obj3.onclick = function() {
		this.innerHTML = "바나나";
		this.align = "left";
	}
	
	
	// 여러개의 h4 태그 가져오기 - 배열 사용
	var h4rry = document.querySelectorAll("h4");
	// 배열이므로 해당내용은 index 0부터 시작하여 접근해서 처리한다
	h4rry[0].innerHTML = "사과";
	h4rry[1].innerHTML = "바나나";
	h4rry[2].innerHTML = "딸기";
	h4rry[3].innerHTML = "오렌지";
	
	
	
	
	
	
</script>
</html>
