// 4. 
var txtObj = document.querySelector("h2");

var	idx = 0;

 	function txtClick1(obj) {
 		obj.style.backgroundColor = 'red';
 	}
 	
 	// 클릭시마다 index가 변경될 수 있게 함수 외부에 전역변수로 idx 선언
 	// 인덱스가 누를수록 늘어나므로 %(나머지)를 이용해서 계쏙 값이 나오게 함
 	// 인덱스 0, 1, 2, 3, 4, 5, 6 반복
 	function txtClick2(obj) {
 		obj.style.backgroundColor = colors[idx++%7];
 	}
