<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css"> 

/*  
#js에서 함수
1. 익명함수 : 변수형 함수
	var 함수명 = function() {};
	함수명();
	함수를 선언한 후 호출하여 사용한다
	
2. 선언적 함수 : 
	함수명();
	function 함수명() {
	} 
	선언적 함수는 함수명이 선언되기 전에 호출해도 호출이 처리된다
	function 함수명() 선언된 것은 코드 라인별 실행 순서보다 메모리에
	먼저 로딩되기 때문이다
*/

</style>
</head>
<body>

</body>
<script type="text/javascript">

// 익명함수는 반드시 선언 후 호출해야한다 
var call01 = function() {	
	return "익명함수리턴값";
}

console.log("익명함수 호출 : " + call01());
console.log("선언적함수(선언전) 호출 : " + call02());

// 선언적 함수는 선언 전 후에 다 처리가 가능하다 
function call02() {
	return "선언적 함수리턴값";
}
console.log("선언적함수(선언후) 호출 : " + call02());


// 응용) 익명함수로 매개변수 두 개를 받아서 리턴값을 합산한 처리하려 결과 출력
//		선언적 함수로 매개변수 두 개를 받아서 곱셈을 처리한 결과 리턴하여 출력 (6조)

var plus01 = function(x, y) {
	return x+y;
}

console.log("익명함수 더하기함수 : " + plus01(5, 10));
console.log("선언적함수 곱하기함수 : " + multi(2, 10));

function multi(x, y) {
	return x*y;
}

</script>
</html>
