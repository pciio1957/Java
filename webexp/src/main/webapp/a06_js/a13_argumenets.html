<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css"> 

/*  
#auguments
1. js에서 매개변수값을 배열로 받아서 처리하는 기능을 가진 배열 객체
2. 선언될 때 매개변수를 할당한 변수를 선언하지 않더라도 arguments로
	해당 매개변수를 배열로 받아서 처리할 수 있다 

*/

</style>
</head>
<body>
	<h2 onclick="sumAll('사과')">매개변수 1개</h2>
	<h2 onclick="sumAll('사과','바나나')">매개변수 2개</h2>
	<h2 onclick="sumAll(300, 20000, 3)">매개변수 3개</h2>
	
	<h3 onclick="listOutput('연필')"> 매개변수 1개인 물건리스트 </h3>
	<h3 onclick="listOutput('연필', 1200)"> 매개변수 2개인 물건리스트 </h3>
	<h3 onclick="listOutput('연필', 1200, 3)"> 매개변수 3개인 물건리스트 </h3>

</body>
<script type="text/javascript">

function sumAll() {
	console.log("매개변수 갯수 : " + arguments.length);
	console.log(arguments);
}

// 응용) h3 3개를 선언하고, 1번째는 구매물건, 2번째는 구매물건과 가격
//		3번째는 구매물건과 가격, 갯수를 매개변수로 넘겨 클릭시 출력되게 하기 (1조)

function listOutput() {
	console.log("매개변수 수 : " + arguments.length);
	
	for(var idx=0; idx < arguments.length; idx++) {
		document.write(arguments[idx] + "<br>");
	}
	
}

</script>
</html>
