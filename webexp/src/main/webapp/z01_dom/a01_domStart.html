<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

/*

#Dom
1. 화면 body에 있는 모든 태그를 선택자 형식으로 객체로 js에 사용하는 것을 말한다.
2. Dom 객체 활용 단계
	1) Dom 메모리 로딩에 대한 이해
	2) dom객체 호출 방법
	3) dom 객체의 여러가지 속성
		- 기본 출력 : innerHTML, innerText
		- form 요소객체 하위 : value
		- css 스타일 속성 지정 : .style
	4) dom객체와 이벤트 처리
		- 이벤트 처리 프로세스
		- 이벤트 속성 설정 형식
			- 함수
			- inLine 익명함수 설정
	5) 여러가지 dom객체 선택자를 통한 화면 처리 
	
3. 활용 단계 이해 
	1) dom 메모리 로딩에 대한 이해
		(1) body안에 있는 태그(요소)를 객체화하여 js에서 동적인 처리를 가능하게 한다.
		(2) dom객체로 인식하려면 body부분이 다 로딩된 상황에서 js를 호출하거나
			함수를 호출하여야 한다.
		(3) 메모리 로딩은 순서대로 로딩된다.
			- 하단부분에 호출
			- 정의된 함수를 호출 
			
4. dom객체 호출 방법
	0) 모든 dom 객체로 호출한다. 
		document.querySelector("선택자")
	1) 기본 선택자 형식 (css 선택자와 동일)
		- 기본 태그로 선택 가능 : document.querySelector("선택자")
			h1 태그가 있을 때 => document.querySelector("h1");
			table 있을 때 => document.querySelector("table");
			
		- 아이디로 선택 가능 : document.querySelector("#아이디명");
			<h1 id="ch01"> => document.querySelector("#ch01");
			<td id="ch02"> => document.querySelector("#ch02");
			<input id="ch03"> => document.querySelector("#ch03");
			
		- 클래스로 선택 가능 : document.querySelector(".클래스명");
			<h2 class="cls01"> => document.querySelector(".cla01");
			<input class="cls02">  => document.querySelector(".cla02");
			
		- 기타 확장형식
			태그[속성=속성값]
				<input name="num01"/> 
				var num01Obj = document.querySelector("input[name=num01]");
			[속성=속성값]
			선택자1, 선택자2
				var hArry = document.querySelectorAll("h1, h2")
			상위>하위
			상위 하위
			input:checked
			input:focus
				var focusObj => document.querySelector("input:focus");
	2) 단일/다중
		- body 기준은 하나의 태그 또는 태그 중 첫번째
			.클래스 중에서 첫번째인 것, #아이디명으로 호출하여 사용할 것은
			단일 호출 Dom객체인 document.querySelector("선택자")로 처리한다
		- 여러개의 태그, 여러개의 class 속성의 Dom객체를 선택하여 
			사용하는 것은 document.querySelector("선택자")로 호출하여 사용할 수 있다.
		
*/

// h2 태그는 아래에 body에 작성함. 그러므로 순서대로 내려올때 h2객체가 없어서 null 출력
var h2Obj = document.querySelector("h2");
	console.log(h2Objs);

// h3 태그는 아래에 선언 후 onclick을 호출하면 해당 함수가 호출되어서 메모리 로딩됨
function call() {
		alert("h3 함수호출");
		// 여기까지 오면 메모리에 로딩이 됨 
		
		// 메모리 로딩이 되었으므로 정렬 적용
		var h3Obj = document.querySelector("h3");
		h3Obj.align = "center";
}

function call2(obj){
	obj.align = "center";
}

</script>
</head>
<body>
	<h2> 안녕! </h2>
	<h3 onclick="call()"> 안녕? (정의된 함수 호출) </h3>
	
	<hr><br>
	<h4> h4입니다 </h4>
	<h5 onclick="centerAlign()"> h5입니다 </h5>
	
	<!-- call2(this) : 클릭한 객체 전체를 매개변수로 전달 -->
	<h6 onclick="call2(this)"> h6입니다 </h6>
	
	<h1> h1은 익명함수 호출 </h1>
	
</body>
<script type="text/javascript">

var h2Obj = document.querySelector("h2");
console.log(h2Obj);

// 객체.속성 = "속성값";
h2Obj.align = "center";


// 응용) h4, h5를 선언하고 
//		h4는 하단에서 dom 호출 후 오른쪽 정렬처리
//		h5는 클릭함수 호출로 중앙정렬 처리 (6조, 1조)

var h4Obj = document.querySelector("h4");
var h5Obj = document.querySelector("h5");

// 속성 할당방법 3가지
// 1) 바로 할당 : 실행하자마자 바로 오른쪽 정렬 
h4Obj.align = "right";

// 2) 클릭함수 호출 : 클릭 시 중앙 정렬 
function centerAlign() {
	h5Obj.align = "center";
}

// 3) 익명함수 호출 
var h1Obj = document.querySelector("h1");
//h1Obj.onclick = call(); // 1. 정의되어있는 함수 호출
h1Obj.onclick = function() { // 2. 이름없는 익명함수로 매핑해서 처리
	this.align = "center";
}

</script>
</html>
