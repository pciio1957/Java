<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h2> h2인가요? </h2>
<h3 align = "right" onclick ="clickH3(this)"> h3입니다 </h3>
<h5>red</h5>
<h5>orange</h5>
<h5>yellow</h5>
<h5>green</h5>
<h5>blue</h5>
<h5>navy</h5>
<h5>purple</h5>
<h4>center</h4>
<h4>right</h4>
<h4>left</h4>
<script src = "https://code.jquery.com/jquery-3.6.0.js"></script>
<script type="text/javascript">

/*
#전날 정리 문제
1. 익명함수란 무엇인가? h2를 클릭하여 익명함수를 통해 
	화면에 글자와 배경색상이 변경되도록 처리하기
	jquery에서 함수를 생성함과 동시에 호출을 하는 함수로써 
	함수의 이름이 사용되지 않기 때문에 익명함수로 생성한다.
	
	-> 객체.속성 = function() {
		;
	}
	해당 객체의 속성메소드가 수행될 때 호출되는 함수를 바로 할당하여
	함수의 이름이 필요하지 않는 함수를 말한다.
	주로 이벤트 처리시 활용된다. 
	
2. html의 기본요소의 구성요소를 기술하기
	1) 요소 : 제목, 본문, 이미지 등 html 페이지에 위치하는 것을
		객체개념으로 element라고 한다.
	2) 태그 : 위 요소를 만들 때 사용하는 기호
		<h2> ' 시작태그 내용 마지막태그 ' : 전체를 태그로 구성된 요소라고 한다.
		<br> 줄바꿈 처리 : 시작과 마지막 태그가 함께 입력되는 요소
	3) 속성 : 태그에 추가정보를 부여하는 것을 말한다.
	4) 사용 방법 : 요소 속성값
		(1) align : 화면상 문자를 정렬한다. 
			<h1 align = "center"> 안녕하세요 </h1>
			<h1 align = "right"> 안녕하세요 </h1>
			
	<태그 속성 = 속성값> 내용이나 타이틀 </태그닫기> 로 사용된다.
	기본 요소는 태그인데 이것을 객체개념으로 element(요소)라고 한다.
	js에서는 객체화해서 DOM(document object model)이라는 개념으로 
	속성의 동적인 처리를 할 수 있도록 한다. 
			
3. html의 js의 주석에 대하여 기술하기
	html의 주석 : <!-- --> 로 범위동안 주석을 삽입한다
	js의 주석 : java와 같이 // 한줄주석, /* 범위주석
	주석은 실행하더라도 실행 결과에 내용이 반영되지 않는다.
	
4. h3의 내용을 화면의 오른쪽 정렬로 출력하고 
	클릭시 중앙정렬로 이벤트에 의해 처리하기
	
5. 태그에 배열형과 단일형 선택시 코드의 차이 기술하기
	단일형 선택시 querySelector를 이용하지만 
	선택해야하는 데이터가 많을 경우 배열을 이용한다 
	배열형은 querySelectorAll을 이용한다
	
	DOM에서 단일선택과 다중선택 처리
	1) body에서 단일 선택하는 경우/태그가 하나만 있는 경우
	/여러개들 중에서 첫번째 단일 태그만 선택하는 경우 
		var obj = document.querySelector("태그");
		
	2) body에서 동일한 태그가 여러개 있는 경우
	/모든 각각의 속성과 타이틀을 처리해야하는 경우 
		var array = document.querySelectorAll("태그");
	 	array[index값].innerHTML
	 	array[index값].속성 
	 	for()문 이용해서 데이터 적용도 가능
	 	for(int i=0; i<array.length;i++) {
	 		array[i].innerHTML = 데이터;
	 	}

6. h5 7개를 출력하고 해당 내용 클릭시 각각의 색상을 
배경색으로 출력하기 
	
	
*/

// 1. 익명함수 
var h2Obj = document.querySelector("h2");
h2Obj.onclick = function() {
	// this : 이벤트가 일어나는 클릭시 
	this.innerHTML="h2입니다";
	this.style.backgroundColor = "yellow";
}

// 4. 이벤트
var h3Obj = document.querySelector("h3");
function clickH3(obj) {
	obj.align = "center";
	obj.innerHTML = "h3 중앙정렬";
}

// 6.
var h5Objs = document.querySelectorAll("h5");

/*
h5Objs.onclick = function() {
	h5Objs[0].style.backgroundColor = "red";
	h5Objs[1].style.backgroundColor = "pink";
	h5Objs[2].style.backgroundColor = "yellow";
	h5Objs[3].style.backgroundColor = "green";
	h5Objs[4].style.backgroundColor = "blue";
	h5Objs[5].style.backgroundColor = "navy";
	h5Objs[6].style.backgroundColor = "perple";
}
*/


for(var i=0; i<h5Objs.length;i++) {
	h5Objs[i].onclick = function() {
		// title에 색상이름을 적었을 경우 해당됨
		var color = this.innerHTML; // title의 색상을 가져옴
		this.style.backgroundColor = color;
		this.align = "center";
	}
}



// 추가 응용문제) h4로 center, right, left 레이블이 있는 것을 3개 출력하고
//		해당 내용을 클릭하면 정렬이 레이블 내용으로 변경되게 처리하기 (1조)
var h4Arr = document.querySelectorAll("h4");

for(var i=0; i<h4Arr.length;i++) {
	h4Arr[i].onclick = function() {
		// 내용의 text만 가져오기. 타이틀로 지정된 내용 가져옴
		var ali = this.innerHTML;
		this.align = ali;
	}
}


</script>
</body>
</html>
