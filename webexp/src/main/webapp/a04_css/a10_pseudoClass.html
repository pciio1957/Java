<script type="text/javascript">

// 응용2) 테이블의 td의 첫번째를 클릭하세요라고 표시(js)하고
// 첫번째를 클릭하면 배경색이 변하고 글자 내용이 클릭되었습니다로 출력되게 하기 (2조)
// tds 가져오는 걸 td:first-child 라고 했어야하는데 그냥 아이디를 이용해서 가져옴 
var tds = document.querySelectorAll("td:first-child");

for(var idx=0;idx<tds.length;idx++) {
	tds[idx].onclick = function() {
		this.style.backgroundColor = "yellow";
		this.innerText="클릭되었습니다";
	}	
}

// 응용3) 3x3 크기의 테이블을 만들고 첫번째와 마지막의 td의 배경색이 노랑색으로 지정,
// 		클릭했을 때 중앙 정렬하면서 ★로 표시되도록 하기  (2,3조)

var selectTds = document.querySelectorAll("#tab01 td:first-child, #tab01 td:last-child");

for(var idx=0;idx<selectTds.length;idx++) {
	selectTds[idx].style.backgroundColor = "yellow";
	
	// 문제점 : 테이블의 칸을 클릭하면 중앙정렬, 내용이 변경되어야하는데 안바뀜s
	selectTds[idx].onclick = function() {
		selectTds[idx].style.textAlign = "center";
		selectTds[idx].innerText = "★";
	} 
}

/*
td:nth-child(1) : 첫번째거 선택
td:nth-child(3) : 세번째거 선택
td:nth-child(n) : 
td:nth-child(2n+1) : 홀수번째 선택
td:nth-child(3n) : 3개단위로 가져오기
