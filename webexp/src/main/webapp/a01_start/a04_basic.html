<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type = "text/javascript">

	/*
	1. js 변수 선언 : type의 선언부터 처리가 되지 않는다.
			할당하는 순간 type이 설정된다. 
			
	2. js 데이터 유형의 종류
		숫자, 문자열형, boolean형, 함수형, 객체형
		var num01 = 25; 
		
		1) 출력1 
			document.write("출력 : " + num01);
		2) 출력2 - 팝업으로 입력받음, 뒤에 매개변수는 입력의 기본값
			var msg = prompt("인사말을 입력하세요!", "안녕하세요"); 
		
		
	3. js에서 자동형변환 처리 
		1) + : 문자열 연결이 우선순위이므로 문자열 연결. 
			'1' + '23' = '123'
			나머지는 다 자동형변환이 디어 연산처리를 해준다.
			'23; - '3' -> 20
			(자바였다면 오류가 났을것..)
			"5" * "6" -> 30
			"4" / "2" -> 2
			형변환처리
			Number('1')+Number('23' ) => 24
			parseInt('1') + parseInt('23') => 24
		2) 함수로 연산 처리
			eval("25+5") -> 30
  			
	*/
	
	
	// 2. 데이터 유형의 종류 
	var num01 = 25;
	document.write("출력 : " + num01);
	document.write("<h2>출력 : " + num01+"</h2>"); // 출력
	var msg = prompt("인사말을 입력하세요!", "안녕하세요"); // 입력, 팝업으로 입력받음
	document.write("<h3> 출력할 인사말 : " + msg + "</h3>");
	
	
	// 응용1) 과일명을 입력하고 해당 과일을 출력하세요
	// 응용2) 학생이름, 국어, 영어, 수학점수를 입력하여
	// 		화면에 평균까지 출력하세요 (1조)
	
	var fruit = prompt("과일명을 입력하세요");
	document.write(" 입력한 과일명 : " + fruit + "<br>");
	
	var name = prompt("학생이름을 입력하세요");
	// 국어점수를 입력받아(prompt) 문자열을 숫자로 변환처리 
	// 입력을 안했을때는 0으로 처리하도록 2번째 값은 0작성
	var kor = parseInt(prompt("국어점수를 입력하세요", "0"));
	var eng = parseInt(prompt("영어점수를 입력하세요", "0"));
	var math = parseInt(prompt("수학점수를 입력하세요", "0"));
	var tot = (kor+eng+math)/3; 
	// 문자열이 합쳐져서 나옴.. 
	// 숫자 입력 값들한테 parseInt 로 형변환
	// 정수숫자형 변환 Number()	
	// 함수1(함수2())
	
	// 오류 찾을 때는 실행시 아무것도 안나올때 F12 누르면 해당부분을 알려줌
	document.write(" 학생명 : " + name + "<br>");
	document.write(" 국어점수 : " +  kor + "<br>");
	document.write(" 영어점수 : " + eng + "<br>");
	document.write(" 수학점수 : " + math + "<br>");
	document.write(" 평균 : " + tot);
	
	
	
</script>
</body>
</html>
