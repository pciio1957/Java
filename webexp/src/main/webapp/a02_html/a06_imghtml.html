<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

/*

#이미지 태그의 활용
1. img 태그는 주로 이미지 파일을 화면에 출력할 때 사용된다.
2. 주요 속성 img 속성1 = "속성값" 속성2 = "속성값" ... 
	1) src 
		이미지 경로를 상대주소/절대주소로 설정해 줄 수 있다.
		현재 폴더에 이미지가 있을 때는 해당 이미지를 로딩해서 출력할 수 있다.
		이미지 폴더를 현재 폴더에서 만들고 그 안에 이미지가 있을 때는
		폴더명/이미지명 형식으로 설정할 수 있다.
	2) width : 해당 이미지의 넓이를 지정할 때 사용한다
	3) height : 해당 이미지의 높이를 지정할 때 사용한다
	이미지 다운로드 : apple.png, banana.png
	
*/


</script>
</head>
<body>
	<h3> 첫번째 이미지 </h3>
	<!--  media 폴더 하위에 apple.png 파일이 있으면 이미지를 볼 수 있다 -->
	<img src = "media/apple.png" width = "100" height = "100">
	<br><br> 
	
	<!-- 응용) banana.png(100x150)/Elvis.png(100x200) 바나나, 엘비스 타이틀로 출력하기 (6조) -->
	<input id="lgBtn" type = "button" value = "커져라"/>
	<input id="smBtn" type = "button" value = "작아져라"/>
	<input id="chBtn" type = "button" value = "변해라"/>
	<h3> 두번째 - 바나나</h3>
	<img id = "bananaImg" src = "media/banana.png" width = "100" height = "150">
	
	<h3> 세번째 - 엘비스</h3>
	<img id = "el" src = "media/Elvis.png" width = "100" height = "200">
	<input id = "elLg" type="button" value = "커져라"/>
	<input id = "elsm" type="button" value = "작아져라"/>
	<input id = "elch" type="button" value = "변해라"/>
	
	<!-- 응용) 버튼 두개를 추가해서 클릭을 통해 엘비스가 커지고 작아지게 하기(5조) -->
</body>
<script type="text/javascript">
	var lgBtn = document.querySelector("#lgBtn");
	lgBtn.onclick = function() {
		var bananaImg = document.querySelector("#bananaImg");
		// alert(bananaImg.width);
		// 객체.속성 += 증가변수;
		bananaImg.width += 20;
		bananaImg.height += 20;
	}
	
	var elBtnlg = document.querySelector("#elLg");
	elBtnlg.onclick = function() {
		var elImg = document.querySelector("#el"); // 밖으로 빼도 됨
		elImg.width += 20;
		elImg.height += 20;
	}
	
	var elBtnsm = document.querySelector("#elsm");
	elBtnsm.onclick = function() {
		var elImg = document.querySelector("#el");
		elImg.width -= 20;
		elImg.height -= 20;
	}
	
	var elBtnch = document.querySelector("#elch");
	// 이미지를 계속 변경되도록 하고 싶을때
	var chImg = true;
	elBtnch.onclick = function() {
		var elImg = document.querySelector("#el");
		// elImg.src = "media/apple.png";
		// 이미지변경을 삼항연산자를 사용해서 boolean? true시 내용: false시 내용
		elImg.src = "media/" + (chImg? "apple.png":"Elvis.png");
		// !: not연산자 true일때 false로, false일때 true로
		chImg=!chImg;
		
	}


</script>
</html>
