<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css"> 

/*  

*/

</style>
<script type="text/javascript">

function Calculator(num01, num02) {
	this.num01 =  num01;
	this.num02 =  num02;
	this.plus = function() {
		var nm1 ='<%=  Integer.parseInt(num01) %>'; 
		var nm2 = Integer.parseInt(num02);
		document.write("결과 : " + nm1 + nm2);
	}
}
</script>
</head>
<body>

<form>
	<input type="text" name="num01" value=""/>
	<input type="text" name="num02" value=""/>
	<input type="button" value="계산" onclick="calcu()">
</form>

</body>
<script type="text/javascript">

//응용) a02_const.html 로 Calculator로 매개변수로 두 개 값을 받아서
//this.plus = function() {} 을 통해서 합산된 값 출력하기 (3조)

function calcu() {
	var n1 = document.querySelector("[name=num01]").value;
	var n2 = document.querySelector("[name=num02]").value;
	
	var calcu = new Calculator(n1,n2);
	calcu.plus();
}


</script>
</html>
