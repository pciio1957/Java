	마지막문제
	<input type="button" onclick="changed()" value="굵기">
	<input type="button" onclick="changed()" value="스타일">
	<input type="button" onclick="changed()" value="색상">
</div>

</body>
<script type="text/javascript">

function changed() {
	var btns = document.querySelectorAll("[type=button]");
	var divObj = document.querySelector("div");
	
	
	btns[0].onclick = function() {
		divObj.style.borderWidth = "30px";
	}
	
	btns[1].onclick = function() {
		divObj.style.borderStyle = "double";
	}
	
	btns[2].onclick = function() {
		divObj.style.borderColor = "navy";
	}
	
}
