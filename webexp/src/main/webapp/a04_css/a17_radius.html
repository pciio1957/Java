<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

/*
#박스의 모서리 테두리 옵션 2가지
1. border-radius : 전방향 옵션
2. border-radius : 왼쪽상단 오른쪽상단 오른쪽하단 왼쪽하단 옵션


*/

</script>
<style type="text/css">

p {
	background:green;
}

#round1 {border-radius:50px;}
#round2 {border-radius:0px 20px 40px 60px;}
#round3 {border-radius:0px 20px 40px;}
#round4 {border-radius:0px 20px;}
#round5 {border-radius:50px;
		border-style:dotted;}
</style>
</head>
<body>


<h3>둥근 모서리 테두리</h3>
<hr>
<p id="round1">반지름 50픽셀의 둥근 모서리</p>
<p id="round2">반지름 0, 20, 40, 60 둥근 모서리</p>
<p id="round3">반지름 0, 20, 40, 30 둥근 모서리</p>
<p id="round4">반지름 0, 20, 0, 20 둥근 모서리</p>
<p id="round5">반지름 50의 둥근 점선 모서리</p>
</body>
<script type="text/javascript">

// 누르면 점점 커지는 
var pObj = document.querySelector("#round5");
var size = 50;

pObj.onclick = function() {
	size += 5;
	console.log("radius : " + size);
	this.style.borderRadius = size + "px";
	this.style.borderStyle = "double";
}
</script>
</html>
