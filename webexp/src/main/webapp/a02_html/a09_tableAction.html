<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

/*

*/

</script>
</head>
<body>
<h2 id="h2Obj"> h2를 추가하세요 (Click) </h2>
<div id="div01"></div>

<h3 id="h3Obj"> h3을 추가해주세요 (Img추가) </h3>
<div id="div02"></div>

<h3 id="h3Obj2"> h3을 추가해주세요 (새로) </h3>
<div id="div03"></div>
</body>
<script type="text/javascript">

/*

*/
	// 해당 객체를 가져올때 h2하면 태그를 전체가져오는거고 
	// h2를 하나하나 지정하려면 id를 지정하는데 이때 #을 사용
	var h2Obj = document.querySelector("#h2Obj");
	var div01 = document.querySelector("#div01");
	var cnt = 1;
	
	// div01에 있는 내용을 가져와서 show에 할당 후 추가누적 후 출력
	h2Obj.onclick = function() {
		var show = div01.innerHTML; // 현재 지정된 값을 가져옴
		show += "<h2>안녕하세요 " + cnt++ + " </h2>";
		console.log(show);
		div01.innerHTML = show;
	}
	
	
	var h3Obj = document.querySelector("#h3Obj");
	var div02 = document.querySelector("#div02");
	
	var cnt = 1;
	h3Obj.onclick = function() {
		var show = div02.innerHTML; 
		// ""안에 데이터할당이라서 ' ' 로 사용해야하나봄
		show += "<img src='fru01.jpg' width='100' height='100'/>";
		div02.innerHTML = show;
	}
	
	// 풀이해주신것 - 초기화?
	var h3Obj2 = document.querySelector("#h3Obj2");
	var div03 = document.querySelector("#div03");
	
	var cnt = 1;
	h3Obj2.onclick = function() {
		
		var show = ""; 
		for(var count=1; count<=cnt; count++) {
			show += "<h2> ##안녕하세요 [" + count + " ]</h2";
		}
		div02.innerHTML = show;
		cnt++;
	}
</script>
</html>
