<script type="text/javascript">

var input = Number(prompt('숫자를 입력하세요', '0'));
// 조건문
// input % 2 값을 가지고
// case에 위의 값을 따라서 처리하는 구문
document.write("입력한 숫자는 : ");
switch(input%2) {
case 0:
	console.log("짝수");
	document.write("<b>짝수</b><br>");
	break;
case 1:
	console.log("홀수");
	document.write("<b>홀수</b><br>");
	break;
default:
	console.log("숫자가아닙니다");
	document.write("숫자가아닙니다<br>");
	break;
}

// 응용) 사지선다 문제와 정답을 switch문을 활용하여 구현하기
//		3번일때 정답, 그외에는 오답입니다 출력하기 (3조)

document.write("<h3>오늘 요일은 무슨 요일일까요?</h3>");
document.write("1) 월  2)  화  3)  수  4)  목 <br>");
var quiz = Number(prompt("정답을 입력하세요"));

switch(quiz) {
case 3: 
	document.write("<h3>정답입니다</h3>"); break;
case 1:
case 2:
case 4:
	document.write("<h3>오답입니다</h3>"); break;
default:
	if(isNaN(quiz)) {
		document.write("<h3>숫자만 입력해주세요</h3>"); break;
	} else {
		document.write("<h3>1~4번만 입력해주세요</h3>"); break;
	}
}
</script>
