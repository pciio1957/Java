/*  
#내장함수 - setTimeout(함수, 1/1000초 시간)
1. 해당 시간 후 정의된 함수가 수행 처리하는 내장 함수
	특정한 시간을 처리해주는 함수 
	
2. 메모리의 해제 
	var 변수명 = setTimeout();
	clearTimeout(변수명);
	
*/


</style>

// 응용) 구매물건을 입력하세요(10초이내) 10초가 지났을 때 입력한 물건명은 ###입니다 출력하기 (2조)
//		 hint 물건명은 <input type="text" name="pname"/>
var txtObj = document.querySelector("[name=pname]");
var divObj = document.querySelector("#div01");

if(confirm("10초 이내 구매물건을 입력하세요!")){
	var inTime = setTimeout(function() {
			console.log("입력" + txtObj.value)
		if(txtObj.value != "") {
			divObj.innerText = "-> 입력한 물건명 : " + txtObj.value;
		} else {
			divObj.innerText = "-> 입력하지않았습니다";
		}
		clearTimeout(inTime);
	}, 10000);
}
