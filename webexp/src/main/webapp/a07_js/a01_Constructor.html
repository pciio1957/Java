<script type="text/javascript">

function Person(name, age, loc) {
	this.name = name;
	this.age = age;
	this.loc = loc;
	this.show = function() {
		document.write("<h2>" + this.name + "</h2>");
		document.write("<h2>" + this.age + "</h2>");
		document.write("<h2>" + this.loc + "</h2>");
	}
}

var p01 = new Person("홍길동", 25, "서울");
p01.show();
