<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css"> 

/*  
#z-index
1. div 및 요소객체가 position을 absolute(절대 배치)로 설정했을 때
화면에 우선순위를 지정해야한다. 
*/
div, img { position:absolute; }

#card1 { left:10px; top:20px;z-index:3;}
#card2 { left:40px; top:30px;z-index:4;}
#card3 { z-index:5; left:80px; top:40px;}
#card7 { z-index:6; left:120px; top:50px;}

</style>
</head>
<body>

<div>
	<img id="card1" src="media/spade-A.png" width="100" height="140">
	<img id="card2" src="media/spade-2.png" width="100" height="140">
	<img id="card3" src="media/spade-3.png" width="100" height="140" alt="스페이드3">
	<img id="card7" src="media/spade-7.png" width="100" height="140" alt="스페이드7">
</div>
	
</body>
<script type="text/javascript">

// 응용) js로 카드를 클릭하면 해당 카드가 가장 먼저 나오게 처리하기 (1조)
var imgObjs = document.querySelectorAll("img");

	var indexVal = 7;
	for(var idx=0; idx < imgObjs.length; idx++) {
		
		imgObjs[idx].onclick = function() {
			//해당 이미지의 zindex값을 최고값으로 변경
			this.style.zIndex = indexVal++;
		}
	}

</script>
</html>
