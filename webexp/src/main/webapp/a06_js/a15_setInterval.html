// 풀이
var divObj = document.querySelector("#countDown");
var timeCount = 10;
var intCount = setInterval(function() {
	console.log("시간 출력 : " + timeCount);
	divObj.innerText = "카운트다운 " + --timeCount;
	
	if(timeCount < 0) {
		alert("발사!");
		clearInterval(intCount);
	}
},1000);
